<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML con Formularios</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <h2>Datos Personales</h2>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="teléfono">Teléfono:</label>
        <input type="tel" id="teléfono" name="teléfono">
    </form>
    <h2>Género</h2>
    <form>
        <input id="género" type="radio"  value="Maculino" name="lista"/>
        <label for="género">Masculino</label>
        <br>
        <input id="género" type="radio"  value="Femenino" name="lista"/>
        <label for="género">Femenino</label>
        <br>
        <input id="género" type="radio"  value="Otro" name="lista"/>
        <label for="género">Otro</label>
    </form>
    <h2>Preferencias</h2>
    <form>
        <input id="Preferencias" type="checkbox" value="Música" name="lista"/>
        <label for="Preferencias">Música</label>
        <br>
        <input id="Preferencias" type="checkbox" value="Deporte" name="lista"/>
        <label for="Preferencias">Deporte</label>
        <br>
        <input id="Preferencias" type="checkbox" value="Lectura" name="lista"/>
        <label for="Preferencias">Lectura</label>
    </form>
    <h2>Comentarios</h2>
    <form>
        <textarea rows="5" cols="40"></textarea>
            <input type="submit" value="Enviar">
    </form>

</body>
</html>
